<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niwatori Games</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="/" class="site-logo" aria-label="トップ">
<img class="logo-img" src="/assets/logo.jpg" alt="" width="120" height="32" />        <span class="logo-fallback" hidden>NIHATORI</span>
      </a>
      <div class="header-actions">
        <button type="button" class="btn-icon btn-search" aria-label="検索">🔍</button>
        <button type="button" class="btn-icon btn-menu" aria-label="メニュー">☰</button>
      </div>
    </div>
  </header>

  <nav class="category-tabs" role="tablist" aria-label="カテゴリ">
    <div class="tabs-scroll">
      <button type="button" class="tab" data-tab="top" role="tab">トップ</button>
      <button type="button" class="tab" data-tab="games" role="tab">ゲーム</button>
      <button type="button" class="tab" data-tab="hobby" role="tab">趣味</button>
      <button type="button" class="tab" data-tab="posts" role="tab">記事</button>
      <button type="button" class="tab" data-tab="trending" role="tab">急上昇</button>
      <button type="button" class="tab" data-tab="recommended" role="tab">おすすめ</button>
    </div>
  </nav>

  <main class="layout">
    <div class="main-content">
      <!-- タブごとのページ：ヒーローカード + 記事リスト（JSで差し替え） -->
      <div class="page-content" id="page-content">
        <div class="skeleton-list" id="page-skeleton" aria-hidden="false">
          <div class="skeleton-hero"></div>
          <div class="skeleton-item"></div>
          <div class="skeleton-item"></div>
          <div class="skeleton-item"></div>
        </div>
        <div class="tab-page" id="tab-page" hidden>
          <article class="hero-card" id="hero-card"></article>
          <div class="article-list" id="article-list"></div>
        </div>
      </div>
    </div>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-inner">
        <p class="sidebar-label">ピックアップ</p>
        <ul class="sidebar-links">
          <li><a href="/roadmap.html">開発ロードマップ</a></li>
          <li><a href="./games/baba-nuki/">ババ抜き（準備中）</a></li>
        </ul>
      </div>
    </aside>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
